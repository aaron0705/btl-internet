{% extends "index.html" %}

{% block title %}Xóa danh mục{% endblock %}

{% block header %}
<nav class="navbar">
  <div class="nav-left">
    <a href="{% url 'dashboard' %}" class="nav-home">Trang chủ</a>
  </div>
</nav>
{% endblock %}

{% block content %}
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f7fa;
    margin: 0;
    padding: 0;
  }

  .delete-container {
    max-width: 500px;
    margin: 100px auto;
    background: #fff;
    border-radius: 12px;
    padding: 40px 30px;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
  }

  .delete-container:hover {
    transform: translateY(-3px);
  }

  .delete-container h2 {
    font-size: 26px;
    color: #1e3a8a;
    margin-bottom: 15px;
  }

  .delete-container p {
    font-size: 18px;
    color: #333;
    margin-bottom: 30px;
  }

  .delete-container button {
    background-color: #2c3e50;
    border: none;
    color: white;
    padding: 12px 26px;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .delete-container button:hover {
    background-color: #b91c1c;
  }

  .cancel-link {
    display: inline-block;
    margin-left: 15px;
    padding: 11px 25px;
    border-radius: 6px;
    background-color: #f1f1f1;
    color: #2c3e50;
    text-decoration: none;
    font-size: 16px;
    transition: background 0.3s ease;
  }

  .cancel-link:hover {
    background-color: #28d433;
  }

  /* Thanh header */
  .navbar {
      background-color: #2c3e50; /* xanh dương */
      padding: 15px 25px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  }

  .nav-left .nav-home {
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    font-size: 18px;
    transition: color 0.3s ease;
  }

  .nav-left .nav-home:hover {
    text-decoration: underline;
  }
</style>

<div class="delete-container">
  <h2>Xóa danh mục</h2>
  <p>Bạn chắc chắn muốn xóa "<strong>{{ category.name }}</strong>"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Xóa</button>
    <a href="{% url 'category_list' %}" class="cancel-link">Hủy</a>
  </form>
</div>
{% endblock %}
