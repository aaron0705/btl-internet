{% extends "index.html" %}
{% block header %} <style>
    .dashboard-container {
    width: 100%;
    margin: 0 auto;
    padding: 20px;
}

.navbar {
    background-color: #2c3e50;
    padding: 10px 0;
}

.navbar ul {
    list-style: none;
    display: flex;
    justify-content: center; /* cân giữa */
    margin: 0;
    padding: 0;
}

.navbar li {
    margin: 0 20px;
}

.navbar a {
    text-decoration: none;
    color: #ecf0f1;
    font-weight: bold;
    padding: 8px 16px;
    border-radius: 4px;
    transition: background 0.3s;
}

.navbar a:hover {
    background-color: #3498db;
    color: #fff;
}

.dashboard-content {
    text-align: center;
    margin-top: 40px;
}
</style> {% endblock %}

{% block content %}
<div class="dashboard-container">
    <!-- Thanh menu trên cùng -->
    <nav class="navbar">
        <ul>
            <li><a href="{% url 'categories' %}">Danh mục</a></li>
            <li><a href="{% url 'transactions' %}">Giao dịch</a></li>
            <li><a href="{% url 'export_csv' %}">Xuất CSV</a></li>
            <li><a href="{% url 'summary' %}">Tổng kết</a></li>
        </ul>
    </nav>

    <!-- Nội dung chính -->
    <section class="dashboard-content">
        <h1>Bảng Điều Khiển</h1>
        <p>Chọn tính năng ở menu trên để sử dụng.</p>
    </section>
</div>
{% endblock %}
