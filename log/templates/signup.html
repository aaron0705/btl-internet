{% extends "index.html" %}

{% block title %}Đăng ký{% endblock %}
{% block header %}{% endblock %}

{% block content %}
<style>
    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background-color: #f4f6f9;
        margin: 0;
        padding: 0;
    }

    /* === HEADER (giống đăng nhập) === */
    header {
        background-color: #2c3e50;
        color: white;
        padding: 20px 40px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    header .logo {
        font-size: 20px;
        font-weight: bold;
    }

    header nav {
        display: flex;
        gap: 30px;
    }

    header nav a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s;
    }

    header nav a:hover {
        color: #d1d8e0;
    }

    /* === FORM === */
    .signup-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 70px);
    }

    .signup-box {
        background: #fff;
        padding: 40px 50px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 400px;
        animation: fadeIn 0.5s ease;
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #2c3e50;
        font-weight: 600;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 15px;
        transition: all 0.3s ease;
    }

    input:focus {
        border-color: #2c3e50;
        box-shadow: 0 0 4px rgba(44, 62, 80, 0.3);
        outline: none;
    }

    button {
        background-color: #2c3e50;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    button:hover {
        background-color: #1e2d3a;
    }

    .error-message {
        color: #e74c3c;
        background: rgba(231, 76, 60, 0.1);
        padding: 10px;
        border-radius: 6px;
        text-align: center;
        font-size: 14px;
    }

    p {
        text-align: center;
        font-size: 14px;
        margin-top: 15px;
        color: #555;
    }

    a {
        color: #2c3e50;
        font-weight: 600;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<!-- HEADER giống đăng nhập -->
<header>
    <nav>
        
    </nav>
</header>

<!-- FORM ĐĂNG KÝ -->
<div class="signup-container">
    <div class="signup-box">
        <h2>Đăng ký tài khoản</h2>

        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Tên đăng nhập" required>
            <input type="password" name="password1" placeholder="Mật khẩu" required>
            <input type="password" name="password2" placeholder="Xác nhận mật khẩu" required>
            <button type="submit">Đăng ký</button>
        </form>

        <p>Đã có tài khoản? <a href="{% url 'sign_in' %}">Đăng nhập</a></p>
    </div>
</div>
{% endblock %}
