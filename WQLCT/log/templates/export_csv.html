{% extends "index.html" %}
{% block header %}
<a href="{% url 'dashboard' %}">Trang chủ</a>{% endblock %}

{% block content %}
<div class="export-container">
    <h2>Xuất dữ liệu CSV</h2>
    <p>Chọn kiểu lọc bạn muốn xuất dữ liệu theo:</p>

    <form method="post" action="{% url 'export_csv_download' %}" style="margin-top: 15px;">
        {% csrf_token %}
        
        <label for="filter_type"><strong>Xuất theo:</strong></label>
        <select name="filter_type" id="filter_type" onchange="updateInputType(this)">
            <option value="all">Tất cả</option>
            <option value="day">Ngày</option>
            <option value="month">Tháng</option>
            <option value="year">Năm</option>
        </select>

        <input type="date" name="value" id="filter_value" style="margin-left:10px;">

        <br><br>

        <label><strong>Hình thức xuất:</strong></label>
        <select name="export_method" id="export_method" onchange="toggleEmailInput()">
            <option value="download">⬇ Tải về máy</option>
            <option value="email">✉ Gửi qua email</option>
        </select>

        <input type="email" name="email_to" id="email_to"
               placeholder="Nhập email người nhận..."
               style="display:none; margin-left:10px; margin-top:10px;">

        <br><br>
        <button type="submit" class="btn btn-success">Xuất CSV</button>
    </form>
</div>

<script>
function updateInputType(select) {
    const input = document.getElementById("filter_value");
    const type = select.value;
    input.value = "";

    if (type === "day") {
        input.type = "date";
        input.style.display = "inline-block";
    } else if (type === "month") {
        input.type = "month";
        input.style.display = "inline-block";
    } else if (type === "year") {
        input.type = "number";
        input.placeholder = "Nhập năm (VD: 2025)";
        input.style.display = "inline-block";
    } else {
        input.style.display = "none";
    }
}

function toggleEmailInput() {
    const exportMethod = document.getElementById("export_method").value;
    const emailInput = document.getElementById("email_to");
    emailInput.style.display = exportMethod === "email" ? "inline-block" : "none";
}

updateInputType(document.getElementById("filter_type"));
toggleEmailInput();
</script>
{% endblock %}
